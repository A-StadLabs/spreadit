<dom-module id="my-greeting">
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <firebase-collection
      limit-to-first="3"
      location="https://spreadit.firebaseio.com/messages"
      data="{{messages}}" id="fbtest"></firebase-collection>
    <input class="paper-font-body2" value="{{greeting::input}}">
    <button on-tap="saveMess">save</button>
  </template>
</dom-module>
  <script>
  (function() {

    var longitude;
    var latitude;

    function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        console.log("Geolocation is not supported by this browser.");
    }
};

function showPosition(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
    console.log("Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude); 
};

    Polymer({

      is: 'my-greeting',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome',
          notify: true
        }
      },

      ready: function(){
        getLocation();
      },

      saveMess: function(){
        console.log('SAVE!', this.greeting );
        //testSave = new Firebase('https://spreadit.firebaseio.com/messages');
        var testID = this.$.fbtest.add({ 'mess': this.greeting, 'latitude': latitude, 'longitude': longitude });
        var newKey = testID.key();
        var saveLocation = new Firebase('https://spreadit.firebaseio.com/locations/'+newKey+'/');
        saveLocation.push({"longitude": longitude, "latitude": latitude});

        //var newID = testSave.__firebaseKey__;
        //console.log(newID);
      }
    });


    })();
  </script>
