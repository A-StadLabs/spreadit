<dom-module id="my-greeting">
    <style>
      :host {
        display: block;
      }


      .maininput {
        width: 60%;
        margin: 20px 20px 0px 20px;
        height: 150px;
        border: 2px solid  #E6E6E6;
        font-family: 'Arvo', serif;
        font-size: 24px;
        background-color: transparent;
        padding: 10px 10px 10px 14px;
        border-radius: 0px;
        outline: 0;
        border-style:solid;
        -webkit-appearance: none;
            resize: none;

      }

      .maininput:focus {
        border: 2px solid  #FF5454;

      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <firebase-collection
      location="https://spreadit.firebaseio.com/messages"
      id="fbtest"
      data="{{messages}}"
      ></firebase-collection>

    <textarea class="maininput" value="{{greeting::input}}" placeholder="Write your message"></textarea>

    <button on-tap="saveMess">save</button>
  </template>
</dom-module>
  <script>
  (function() {

    var longitude;
    var latitude;

    function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        console.log("Geolocation is not supported by this browser.");
    }
};

function showPosition(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
    console.log("Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude); 
};

    Polymer({

      is: 'my-greeting',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome',
          notify: true
        }
      },

      ready: function(){
        getLocation();
      },

      saveMess: function(){
        console.log('SAVE!', this.greeting );
        //testSave = new Firebase('https://spreadit.firebaseio.com/messages');
        var testID = this.$.fbtest.add({ 'mess': this.greeting, 'latitude': latitude, 'longitude': longitude });
        var newKey = testID.key();
        var saveLocation = new Firebase('https://spreadit.firebaseio.com/locations/');
        saveLocation.push({"messagekey": newKey, "longitude": longitude, "latitude": latitude});

        //var newID = testSave.__firebaseKey__;
        //console.log(newID);
      }
    });


    })();
  </script>
